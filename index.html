<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body id="quiz-container">
    <div class="row justify-content-center">
      <button class="scores btn btn-info"><a href="highscores.html">View Highscores</a></button>
      <div class="w-100"></div>
      <div class="timer display-4">Time: <span id="time">0</span></div>
    </div>
    <div class="wrapper row justify-content-center">
      <div id="start-screen" class="start jumbotron col-12 col-sm-6">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by 15 seconds!
        </p>
        <button id="start" class="btn btn-primary">Start Quiz</button>
      </div>

      <div id="questions" class="hide col-12 col-sm-6">
        <h2 id="question-title" class="jumbotron"></h2>
        <div id="choices" class="choices row justify-content-center"></div>
      </div>

      <div id="end-screen" class="hide col-12 col-sm-6">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

    </div>
    <div id="feedback" class="feedback hide"></div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
